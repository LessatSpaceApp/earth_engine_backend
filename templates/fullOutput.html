<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessat 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: black;
            color: #ec4899;
            text-align: center;
            padding: 1em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the container */
            padding: 20px;
        }
        .map {
            flex: 2; /* Map takes up more space */
            margin-right: 20px; /* Space between map and images */
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center; /* Center the text */
        }
        .images {
            flex: 1; /* Images take up less space */
            display: flex;
            flex-direction: column; /* Stack images vertically */
            justify-content: space-between; /* Space between images */
        }
        .item {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        iframe, img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>LESSAT DASHBOARD 2024</h1>
    </header>

    <div class="container">
        <!-- Embed the map_with_metadata.html file -->
        <div class="map">
            <h2>Map with Landsat Metadata</h2>
            <iframe src="/static/map_with_metadata.html" frameborder="0" style="height: 500px;"></iframe> <!-- Adjust height as needed -->
        </div>

        <!-- Display images on the right -->
        <div class="images">
            <!-- Display reflectance_vs_wavelength.png -->
            <div class="item">
                <h2>Reflectance vs. Wavelength</h2>
                <img src="/static/reflectance_vs_wavelength.png" alt="Reflectance vs Wavelength Plot">
            </div>

            <!-- Display scatter_plot.png -->
            <div class="item">
                <h2>Red vs. NIR: Scatter Plot</h2>
                <img src="/static/scatter_plot.png" alt="Scatter Plot">
            </div>
        </div>
    </div>

</body>
</html>
